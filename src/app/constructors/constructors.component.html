<div class="container">
  <div class="constructor-container">
    <h1 class="constructor-title">Constructor Standings in</h1>
    <span class="custom-dropdown">
   <select (change)="onChangeYear($event.target.value)">
      <option *ngFor="let i of seasonYears">{{i.season}}</option>
   </select>
  </span></div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Position</th>
      <th>Constructor</th>
      <th>Points</th>
      <th>Wins</th>
      <th>Nationality</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of constructorsData">
      <td>{{row.position}}</td>
      <td><a [href]="row.Constructor.url">{{ row.Constructor.name }}</a></td>
      <td>{{row.points}}</td>
      <td>{{row.wins}}</td>
      <td>{{row.Constructor.nationality}}</td>
    </tr>
    </tbody>
  </table>
  <div class="driver-chart"><chart [options]="options" class="constructor-chart"></chart></div>
</div>
